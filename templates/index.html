<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body class="container mt-5">
    <div class="text-center">
        <h1 class="mb-4">Audio Recorder</h1>
        <button id="startRecord" class="btn btn-primary">Start Recording</button>
        <button id="stopRecord"  class="btn btn-danger ms-2" disabled>Stop Recording</button>
        <audio id="audioPlayer" class="mt-3" controls></audio>
        <button id="postAudio" class="btn btn-success mt-3" disabled>Analisis Suara</button>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];

        const startRecording = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(recordedChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audioPlayer').src = audioUrl;

                // Enable the post button once recording is stopped
                document.getElementById('postAudio').disabled = false;
            };

            mediaRecorder.start();
            document.getElementById('startRecord').disabled = true;
            document.getElementById('stopRecord').disabled = false;
        };

        const stopRecording = () => {
            mediaRecorder.stop();
            document.getElementById('startRecord').disabled = false;
            document.getElementById('stopRecord').disabled = true;
        };

        const postAudio = async () => {
            try {
                // Send the recorded audio to the FastAPI backend
                const audioBlob = new Blob(recordedChunks, { type: 'audio/wav' });

                // Create a FormData object with the correct enctype
                var formData = new FormData();
                formData.append('file', audioBlob, 'recorded_audio.wav'); // Use 'file' as the key

                const response = await fetch('/upload-audio', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json(); // Assuming the server returns JSON

                    // Display transcription in the HTML
                    const transcriptionDiv = document.createElement('div');
                    transcriptionDiv.innerHTML = `<h1 class="display-4">Transcribed Text</h1><p class="fs-5">${result.transcription}</p>`;

                    // Display transcription in the HTML
                    const responseDiv = document.createElement('div');
                    responseDiv.innerHTML = `<h1 class="display-4">Analisis Emosi</h1><p class="fs-5">${result.response}</p>`;

                    // Append the transcription div to the body
                    document.body.appendChild(transcriptionDiv);
                    document.body.appendChild(responseDiv);

                } else {
                    alert('Failed to post audio to the API');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        };

        document.getElementById('startRecord').addEventListener('click', startRecording);
        document.getElementById('stopRecord').addEventListener('click', stopRecording);
        document.getElementById('postAudio').addEventListener('click', postAudio);
    </script>

</body>

</html>
